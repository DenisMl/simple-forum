<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
	<div id="top-panel">
		<div id="tags-search">
			<span id="tags-search-info">tag</span>
			<button onclick="cancelTagSearch(null)">Cancel</button>
		</div>
		<a id="logout" href="/signout">LOGOUT</a>
		<button class="send-button btn btn-primary" data-toggle="modal" onclick="callPopUp()" data-target="#add-PopUp">Add</button>
		<button class="send-button btn btn-primary" onclick="removeAllImages()">Remove</button>
	</div>
	<div class="container" id="images"></div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" id="pic-popup-dialog"role="document">
			<div class="modal-content">
				<div class="modal-body" id="modal-body">
					<div id="image-container"></div>
					<div id="comment-box">
						<div id="comment-header">
							<span id="picture-author"></span>
							<span id="picture-date"></span>
							<span id="picture-likes"></span>
						</div>
						<div id="comments"></div>
						<div id="comment-footer">
							<form onsubmit="addComment(event)">
								<i class="fa fa-heart" id="like" aria-hidden="true" onClick="like()"></i>
								<input type="text" id="input-comment" placeholder="Comment">
							</form>
						</div>
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="add-PopUp" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalLabel"></h4>
				</div>
				<div class="modal-body" id="add-popUp-body">
					<form id="add-picture-form"  onsubmit="addPicture(event)">
						<label for="input-pic-title">Title:</label>
						<input type="text" class="col-xs-4" id="input-pic-title" placeholder="Enter image title"><br>
						<label for="input-pic-url">URL:</label>
						<input type="text" class="col-xs-4" id="input-pic-url" placeholder="Enter image URL"><br>
						<button type="submit" class="btn btn-success">Add</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
<script src='http://momentjs.com/downloads/moment.js'></script>
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src='../js/gallery.js'></script>

</html>
